<html>
    <head>
        {% if title %}
        <title>{{ title }} - Test site</title>
        {% else %}
        <title> usual title </title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div>
            <b>{{ post.author.username }}</b>
            <br/>
            {{ post.body }}
        </div>
        <br/>
        {% endfor %}
    </body>
</html>
